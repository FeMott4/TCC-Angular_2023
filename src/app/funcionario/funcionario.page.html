<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="cadastro_funcionario">
    <ion-col size="11" size-lg="4">
      <form class="content_form">

        <ion-label>
          <h1>Cadastre-se</h1>
        </ion-label>

        <ion-input label="Nome:" [(ngModel)]="this.funcionario.nome" [ngModelOptions]="{standalone: true}"
          type="text"></ion-input>

        <ion-input label="Função:" [(ngModel)]="this.funcionario.funcao" [ngModelOptions]="{standalone: true}"
          type="text"></ion-input>


      </form>
    </ion-col>
  </ion-row>

  <ion-row class="cadastro_funcionario">
    <ion-col size="11" size-lg="4">
      <form class="content_form">

        <ion-label>
          <h1>Cadastrar horarios</h1>
        </ion-label>

        <ion-input label="Hora:" [(ngModel)]="this.horario.hora" [ngModelOptions]="{standalone: true}"
          type="text"></ion-input>

        <ion-toggle [checked]="false" [(ngModel)]="this.horario.bloqueado" [ngModelOptions]="{standalone: true}">Checked
          Toggle</ion-toggle><br /><br />

        <ion-button color="secondary" shape="round" expand="full" (click)="cadastrarHorario()">Adicionar
          Horario</ion-button>
        <ion-button color="secondary" shape="round" expand="full" (click)="inserirFuncionario()">Finalizar
          cadastro</ion-button>

      </form>
    </ion-col>
  </ion-row>

  <ion-row class="cadastro_funcionario">
    <ion-col size="11" size-lg="4">
      <ng-container *ngFor="let horario of this.funcionario.horarios">
        {{horario.hora}}
        <ion-toggle [checked]="horario.bloqueado"></ion-toggle>
      </ng-container>
      
    </ion-col>
  </ion-row>

  <ion-row class="listar">
    <ion-col class="secao_listar" size="11" size-lg="4">
      <ion-button shape="round" expand="full" (click)="listar()">Listar</ion-button>
      <ion-list class="lista_funcionario">
        <ion-item *ngFor="let funcionario of this.funcionarios" (click)="definirHora(funcionario)">
          <ion-label>
            {{funcionario.id}}
          </ion-label>
          <ion-label>
            {{funcionario.nome}}
          </ion-label>
          <ion-label>
            {{funcionario.funcao}}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row class="listar_Horarios">
    <ion-col class="secao_horario" size="11" size-lg="4">
      <ion-button shape="round" expand="full" (click)="listarhorario()">Listar</ion-button>
      <ion-list class="lista_funcionario">
        <ion-item *ngFor="let horario of this.horarios">
          <ion-label>
            {{horario.funcionario_id}}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
